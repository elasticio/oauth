<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="js/jquery.validate.min.js" type="text/javascript"></script>

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Project name</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">

    <h1>Access & Refresh Token App</h1>

    <form action="/auth" method="post" id="authForm">
        <fieldset>

            <div class="control-group">
                <label class="control-label">Auth URL</label>

                <div class="controls">
                    <input name="authUri" class="input-xxlarge" type="text"
                           placeholder="e.g. https://accounts.google.com/o/oauth2/auth"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Token URL</label>

                <div class="controls">
                    <input name="tokenUri" class="input-xxlarge" type="text"
                           placeholder="e.g. https://accounts.google.com/o/oauth2/token"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Client Id</label>

                <div class="controls">
                    <input name="clienId" class="input-xxlarge" type="text" placeholder="Your Client Id"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Client secret</label>

                <div class="controls">
                    <input name="clientSecret" class="input-xxlarge" type="text"
                           placeholder="Your Client Secret"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Scopes</label>

                <div class="controls">
                    <input name="scopes" class="input-xxlarge" type="text"
                           placeholder="e.g https://www.googleapis.com/auth/calendar https://www.googleapis.com/auth/calendar.readonly"/>
                </div>
            </div>

            <p/>

            <button type="submit" class="btn">Go</button>
        </fieldset>
    </form>

</div>
<!-- /container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script type="text/javascript">

    $().ready(function () {

        // validate signup form on keyup and submit
        $("#authForm").validate({
            rules:{
                authUri:"required",
                tokenUri:"required",
                clienId:"required",
                clientSecret:"required"
            },
            messages:{
                authUri:"Please enter the Auth URL to obtain an authorization code",
                tokenUri:"Please enter the URL to exchange the received code for an access token and a refresh token",
                clienId:"Please enter your client id you obtained during registration",
                clientSecret:"Please enter your client secret you obtained during registration"
            },
            highlight:function (label) {
                alert(label);
                $(label).closest('.control-group').addClass('error');
            },
            success:function (label) {
                label
                        .text('OK!').addClass('valid')
                        .closest('.control-group').addClass('success');
            }
        });
    });
</script>

</body>
</html>
